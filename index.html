<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountEase</title>
  </head>
  <body>
    <label class="label" id="countLabel">0</label>
    <div class="btn-container" id="btn-container">
      <button id="decrease" class="buttons">Decrease</button>
      <button id="reset" class="buttons">Reset</button>
      <button class="buttons" id="increase">increase</button>
    </div>
    <div class="theme">
      <h1>Theme Picker</h1>
      <button onclick="setTheme('light')" class="round"></button>
      <button onclick="setTheme('dark')" class="round dark"></button>
      <button onclick="setTheme('blue')" class="round blue"></button>
    </div>
    <script src="script.js"></script>
    <script src="dark.js"></script>
  </body>
</html>
